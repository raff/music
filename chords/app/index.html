<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chord Changes</title>
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="base-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 20px;
      }

      div {
        x-border: 1px solid lightgray;
      }

      #add {
        margin-right: 20px;
      }

      fieldset {
          display: inline;
      }

      @media print {
        .no-print {
            display: none;
        }

        body {
            margin: 8px;
        }

        h1, h2, h3, h4, h5 {
            display: none !important;
        }

        form {
            display: none !important;
        }

        div {
            page-break-inside: avoid;
        }

        @page {
            margin: 1cm;
        }
      }

      @media screen {
        .print-only {
            display: none;
        }
      }
    </style>
  </head>
  <body>
    <h2>Chord Changes</h2>
    <form id="input" name="input" class="pure-form" onsubmit="event.preventDefault()">
      <select id="type" onchange="changeOutputType(document.input.type.value)">
        <option value="chord">Chord</option>
        <option value="scale">Scale</option>
      </select>
      <input type="text" id="chord"/>
      <button id="add" class="pure-button pure-button-primary">Add</button>

      <fieldset class="no-print">
        <label for="concert">
          <input type="radio" name="pitch" value="0" checked id="concert"> Concert pitch &nbsp;</input>
        </label>

        <label for="alto">
          <input type="radio" name="pitch" value="6" id="alto"> Alto (Eb) &nbsp;</input>
        </label>

        <label for="tenor">
          <input type="radio" name="pitch" value="9" id="tenor"> Tenor (Bb)</input>
        </label>

        <button id="play" class="pure-button pure-button-primary"
                onclick="playNotes(document.input.pitch.value)">Play</button>
      </fieldset>
    </form>
    <div id="staff"></div>
    <div id="chords"></div>
  </body>
  <script type="text/javascript" src="app.bundle.js" charset="utf-8"></script>
  <script>
    var inp = document.querySelector('#chord');
    var out = document.querySelector('#chords');

    inp.addEventListener('keydown', function(e) {
      if (e.keyCode == 13) {
        addChord(this, out);
      }
    });

    document.querySelector('#add').addEventListener('click', function(e) {
        addChord(inp, out);
    });

    initScore('staff');
  </script>
</html>
